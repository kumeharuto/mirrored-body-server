<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020202; color: #Eaeaea;
            font-family: 'Shippori Mincho', serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; text-align: center;
            padding: 20px; box-sizing: border-box;
        }
        h2 { color: #D4AF37; margin-bottom: 20px; letter-spacing: 0.1em; }
        
        /* メインコンテナ */
        #main-content {
            width: 100%; max-width: 400px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* ファイル選択ボックス (兼プレビューエリア) */
        .file-box {
            border: 1px dashed #333; 
            width: 100%; 
            height: 250px; /* 高さを固定 */
            display: flex; justify-content: center; align-items: center;
            color: #888; transition: 0.3s; cursor: pointer;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.02);
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }
        .file-box:hover { border-color: #D4AF37; color: #D4AF37; background: rgba(212, 175, 55, 0.05); }
        
        /* プレビュー画像 */
        #preview-img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            display: none; /* 最初は隠す */
            z-index: 2;
        }

        /* プレビュー表示時の枠線変更 */
        .file-box.has-image {
            border-style: solid;
            border-color: #D4AF37;
        }

        /* テキスト (+ Select Image) */
        .placeholder-text {
            font-size: 1rem; pointer-events: none; z-index: 1;
        }

        .btn {
            background: transparent; border: 1px solid #D4AF37; color: #D4AF37;
            padding: 15px 60px; font-size: 1rem; letter-spacing: 0.2em;
            cursor: pointer; transition: 0.3s;
            margin-top: 10px; /* 少し間隔をあける */
            width: 80%; /* 幅を広めに */
        }
        .btn:active { background: #D4AF37; color: #000; }
        .btn:disabled { border-color: #555; color: #555; pointer-events: none; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="main-content">
        <h2>画像の奉納</h2>
        <p style="color:#666; font-size:0.8rem; margin-bottom:30px;">
            タップして写真を選択してください
        </p>

        <label for="file-upload" class="file-box" id="file-label">
            <span class="placeholder-text" id="placeholder">+ Select Image</span>
            <img id="preview-img" src="" alt="preview">
        </label>
        <input id="file-upload" type="file" style="display:none" accept="image/*">

        <button class="btn" onclick="uploadImage()">送信</button>
    </div>

    <div id="success-msg" class="hidden">
        <h2 style="font-size:1.5rem; margin-top: 20px;">奉納完了</h2>
        <p style="line-height: 2;">
            画像が転送されました。<br>
            タブレットの画面をご確認ください。
        </p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');

        const fileInput = document.getElementById('file-upload');
        const fileLabel = document.getElementById('file-label');
        const previewImg = document.getElementById('preview-img');
        const placeholder = document.getElementById('placeholder');

        // ★変更点: 画像が選ばれたらプレビューを表示する
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                // FileReaderで画像を読み込む
                const reader = new FileReader();
                reader.onload = function(event) {
                    // 画像を表示
                    previewImg.src = event.target.result;
                    previewImg.style.display = 'block';
                    
                    // 「+ Select Image」の文字を隠す
                    placeholder.style.display = 'none';
                    
                    // 枠線を金色にする
                    fileLabel.classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        });

        // 画像圧縮関数 (変更なし)
        function compressImage(file, maxWidth) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                        }, 'image/jpeg', 0.7);
                    }
                }
            });
        }

        async function uploadImage() {
            if (!fileInput.files[0]) return alert("画像を選択してください");
            if (!sessionId) return alert("セッションエラー: QRコードを読み直してください");

            const btn = document.querySelector('.btn');
            btn.innerText = "送信中...";
            btn.disabled = true;

            try {
                const compressedFile = await compressImage(fileInput.files[0], 1000);
                const formData = new FormData();
                formData.append('session_id', sessionId);
                formData.append('image', compressedFile);

                const res = await fetch('/upload-satellite', { method: 'POST', body: formData });
                if(res.ok) {
                    document.getElementById('main-content').classList.add('hidden');
                    document.getElementById('success-msg').classList.remove('hidden');
                } else {
                    throw new Error("Upload failed");
                }
            } catch (e) {
                alert("送信エラー");
                btn.innerText = "送信";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
